<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.getId() + ' - ' + person.getName() + ', ' + person.getDate()}">VALUE</p>

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Edit">
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete"/>
    </form>

    <div th:if="${books.isEmpty()}">
        <p>The man has not yet taken a single book</p>
        <hr/>
    </div>

    <div th:unless="${#lists.isEmpty(books)}">
        <hr/>
        <b>Books: </b>
        <br/>
        <div th:each="book:${books}">
            <p th:style = "${book.isDept()} ? 'color:red' : 'color:black'"
               th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getDate()}">book</p>
        </div>
    </div>
</body>
</html>
